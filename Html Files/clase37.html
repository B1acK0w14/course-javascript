<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Clase 37 - Manejo de fechas</title>
  </head>
  <body>
    <script>
      /* Declaration of a Date */
      const today = new Date()
      const birthday = new Date(1994, 7, 14)

      function daysBetweenDates(date1, date2) {
        const oneDay = 1000 * 1 * 60 * 60 * 24
        const difference = Math.abs(date1 - date2)
        return Math.floor(difference / oneDay)
      }
    </script>
